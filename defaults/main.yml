---
# defaults file for nano
nano_nanorc_destinations:
  # new users
  - /etc/skel
  # current user
  - "{{ ansible_env.HOME }}"

nano_tabsize: 2
nano_tabstospaces: true
nano_smooth_scrolling: true

nano_improved_nanorc_install: true
nano_improved_nanorc_dependencies:
  - git
  - make
nano_improved_nanorc_langs: all
nano_improved_nanorc_git_repo: https://github.com/nanorc/nanorc
nano_improved_nanorc_git_branch: master
